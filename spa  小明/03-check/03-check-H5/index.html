<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>矩形计算器</title>
  <link rel="stylesheet" type="text/css" href="index.css"/>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div id="rect">
  <div id="wid">
    <label for="width">宽度：</label>
    <input type="number" id="width" min="0" autofocus required step="0.00000001"/><span></span>
    <div id="a"></div>
  </div>
  <div id="hei">
    <label for="height">高度：</label>
    <input type="number" id="height" min="0" required step="0.00000001"/><span></span>
    <div id="b"></div>
  </div>
  <button id="clu">计算</button>
  <div id="cir">
    <label for="circ">周长：</label>
    <input type="textbox" disabled="true" id="circ" name="circ"/>
  </div>
  <div id="are">
    <label for="area">面积：</label>
    <input type="textbox" id="area" disabled="true" name="area"/>
  </div>
</div>
</body>
</html>
